<div class="content-container" ng-controller="EditLoanCollateralController">
        <ul class="breadcrumb">
            <li><a href="#/viewloanaccount/{{loanId}}">{{'label.anchor.viewloanaccount' | translate}}</a></li>
            <li><a href="#/loan/{{loanId}}/viewcollateral/{{collateralId}}">{{'label.anchor.loanviewcollateral' |
                translate}}</a></li>
            <li class="active">{{'label.anchor.editloancollateral' | translate}}</li>
        </ul>
    <div class="card">
        <div class="content">
            <div class="toolbar">
                <h4>{{ 'label.anchor.editloancollateral' | translate }}</h4>
            </div>
            <br/>
            <form class="form-horizontal" ng-submit="submit()">
                <api-validate></api-validate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="collateralTypeId">{{ 'label.input.type' | translate }}<span
                                class="required">*</span></label>

                        <div class="col-sm-3">
                            <select class="form-control" id="collateralTypeId" ng-model="formData.collateralTypeId"
                                    ng-options="collateralType.id as collateralType.name for collateralType in collateralTypes"
                                    value="{{collateralType.id}}"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="value">{{ 'label.input.amount' | translate }}</label>

                        <div class="col-sm-3">
                            <input class="form-control" id="value" ng-model="formData.value" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="description">{{ 'label.input.description' | translate }}</label>

                        <div class="col-sm-3">
                            <textarea class="form-control" cols="" id="description" ng-model="formData.description" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="col-md-offset-3">
                        <button class="btn btn-default" id="cancel" ng-click="cancel()" type="reset">{{ 'label.button.cancel' | translate
                            }}
                        </button>
                        <button class="btn btn-primary" has-permission='UPDATE_COLLATERAL' id="save" type="submit">{{ 'label.button.save' | translate }}</button>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
